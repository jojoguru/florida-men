name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      
      - name: Build
        run: bin/build
      
      - uses: actions/upload-artifact@v3
        with:
            name: florida-men
            path: dist/florida-men
            if-no-files-found: error